<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>

<!--toda parte de display como musica, duração e nome do artista-->
<body>
    <img src="./imagens/violao.jpg">
    <div class="desricao">
        <h2>Nome da Música </h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
            <div class="tempo">
                <p class="incio">0:00</p>
                <p class="fim">3:40</p>
                
            </div>
        </div>
    </div>
<!--Aqui temos a musica-->
    <audio id="music">
        <source src="./musica/gusttavolima1.mp3" type="audio/ogg">
        <source src="./musica/gusttavolima1.mp3" type="audio/mpeg">
    </audio>
<!--Aqui temos controle e imagens para funções dos botoes-->
<br><br>
    <div class="player">
<img class="botao" src="./imagens/next_esquerda.png">
<img class="botao" onclick="retroceder()" src="./imagens/retroceder15_icon.png">
<img id="play" class="botao" onclick="play()" src="./imagens/reproduzir_icon.png">
<img id="pause" class="botao" onclick="pause()" src="./imagens/pausa_icon.png">
<img class="botao" onclick="avancar()" src="./imagens/pular15_icon.png">
<img class="botao" onclick="next()" src="./imagens/next_direita.png">
    </div>

 <script src="script.js"></script>
</body>
</html>
